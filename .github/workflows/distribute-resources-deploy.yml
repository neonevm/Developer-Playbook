name: Distribute Resources + Deploy CF

on:
  workflow_dispatch:
  push:
    paths:
      - 'app/resources/**/*.md'
    branches:
      - main

jobs:
  distribute-resources:
    runs-on: ["gha-runner-scale-set"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
        
    - name: Run distribution script
      run: node scripts/distribute-resources.js
      
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-distribute resources to learning journey folders"
        
    - name: Push changes
      run: git push

    - name: Build project
      run: npm run build

    - name: Publish to Cloudflare Pages
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CF_PAGES_TOKEN }}
        command: |
          pages deploy --project-name="developer-playbook"
